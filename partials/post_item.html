<div class="container">

    <div class="row" >

        <h3>This Post</h3>
        <hr>
        <form  ng-submit="something()" ng-controller="BlogCtrl" >
            <div class="row">
                <div class="form-group col-lg-12 row">
                    <label for="input1" >Title*</label>
                    <input type="text" name="title" class="form-control" required="true" ng-model="postItem.title" disabled="postItem.disabled">
                </div>
                <div class="form-group col-lg-12 row">
                    <label for="input2">Description*</label>
                    <textarea type="textarea" name="description" class="form-control scrollabletextbox"  rows="10" required="true" ng-model="postItem.description" disabled="postItem.disabled" ></textarea>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-3">
                      <label for="category">Category*</label>
                      <input type="text" class="form-control" id="category" ng-model="postItem.category" readonly >
                </div>
                <div class="form-group col-md-3">
                      <label for="estimatedTime">Estimated Time To Complete</label>
                      <input type="text" class="form-control" id="estimatedTime" ng-model="postItem.estimatedTime" disabled="postItem.disabled">
                </div>
               <div class="form-group col-md-3">
                      <label for="currency">Estimated Time To Complete</label>
                      <input type="text" class="form-control" id="currency" ng-model="postItem.currency" disabled="postItem.disabled">
                </div>
               <div class="form-group col-md-3">
                      <label for="pay">Estimated Time To Complete</label>
                      <input type="text" class="form-control" id="pay" ng-model="postItem.pay" disabled="postItem.disabled">
                </div>
            </div>
            <hr>
            <div class="form-group row col-md-12">
                <strong>Contact Info</strong>
            </div>

            <div class="form-group col-md-6 row" >
                <label for="email">Email*</label>
                <input type="email" name="email" class="form-control" required="true" ng-model="postItem.email" disabled="postItem.disabled">
            </div>
            <div class="form-group col-md-6" >
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd" ng-model="postItem.phone" disabled="postItem.disabled">
            </div>
            <hr>
            <div class="form-group col-lg-12 row">
                <input type="submit" value="Submit" id="submit" class="btn btn-primary" disabled="postItem.disabled"></input>
                <a href="/jobs">Cancel</a>
            </div>
            <p>*Required</p>
        </div>
    </form>

</div>

</div>
<!-- /.container -->
