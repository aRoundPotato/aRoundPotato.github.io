<div class = section>
	<div class="container">

        <div class="row">

        	<div class="col-sm-8">
            <h3>Login</h3>

            <form role="form" action="#" method="get">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="input1">Username</label>
                        <input type="text" name="username" class="form-control" id="input1" required="true">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="input2">Password</label>
                        <input type="password" name="password" class="form-control" id="input2" required="true">
                    </div>
                    <div class="form-group col-lg-12" ng-controller="ContentCtrl">
                        <button ng-click="click()" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>



        </div>
     </div>
</div>
