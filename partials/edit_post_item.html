<div class="container">

    <div class="row" >

        <h3>This Post</h3>
        <hr>

        <form  ng-submit="something()" ng-controller="BlogCtrl" >
            <div class="row">
                <div class="form-group col-lg-12 row">
                    <label for="input1" >Title*</label>
                    <input type="text" name="title" class="form-control" required="true" ng-model="postItem.title" >
                </div>
                <div class="form-group col-lg-12 row">
                    <label for="input2">Description*</label>
                    <textarea type="textarea" name="description" class="form-control scrollabletextbox"  rows="10" required="true" ng-model="postItem.description"  ></textarea>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-3">
                      <label for="category">Category*</label>
                      <select class="form-control" id="category" ng-model="postItemcategory" >
                        <option>Arts and Crafts</option>

                        <option>Websites,IT and Software</option>
                        <option>Writing and Content</option>
                        <option>Product Sourcing and Manufacturing</option>
                        <option>Business Services</option>
                        <option>Mobile Phones and Computing</option>
                        <option>Data Entry and Admin</option>
                        <option>Translantions and Languages</option>
                        <option>Design, Media and Architecture</option>
                        <option>Sales and Marketing</option>
                        <option>Engineering and Science</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                      <label for="estimatedTime">Estimated Time To Complete</label>
                      <select class="form-control" id="estimatedTime" ng-model="someestimatedTime" ng-init="someestimatedTime = postItem.estimatedTime">
                        <option>1 Day</option>
                        <option>Less than 1 week</option>
                        <option>Less than 2 weeks</option>
                        <option>Less than 3 weeks</option>
                        <option>Less than 1 month</option>
                        <option>Greater than 1 month</option>

                    </select>
                </div>
                <div class="form-group col-md-3">
                      <label for="currency">Currency</label>
                      <select class="form-control" id="currency" ng-model="currency" >
                        <option>CAD</option>
                        <option>USD</option>
                        <option>GBP</option>
                        <option>EURO</option>
                        <option>PESO</option>

                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="input1">Pay*</label>
                    <input type="text" name="pay" class="form-control" required="true" ng-model="postItem.pay" placeholder="100">
                </div>
            </div>
            <hr>
            <div class="form-group row col-md-12">
                <strong>Contact Info</strong>
            </div>

            <div class="form-group col-md-6 row" >
                <label for="email">Email*</label>
                <input type="email" name="email" class="form-control" required="true" ng-model="postItem.email" >
            </div>
            <div class="form-group col-md-6" >
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd" ng-model="postItem.phone" >
            </div>
            <hr>
            <div class="form-group col-lg-12 row">
                <input type="submit" value="Submit" id="submit" class="btn btn-primary" "></input>
                <a href="/jobs">Cancel</a>
            </div>
            <p>*Required</p>
        </div>
    </form>

</div>

</div>
<!-- /.container -->
